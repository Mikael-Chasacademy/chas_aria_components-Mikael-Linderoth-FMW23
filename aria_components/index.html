<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Vite App</title>
  </head>
  <body>
    <div
      id="overlay"
      class="absolute w-full h-full bg-opacity-20 bg-gray-500 z-50"
    ></div>
    <div
      role="dialog"
      aria-labelledby="modalTitle"
      aria-describedby="modalDesc"
      id="accessibleModal"
      aria-modal="true"
    >
      <h2 id="modalTitle" class="text-2xl font-bold mb-4">
        Exempel på modalfönster
      </h2>
      <p id="modalDesc">Här är lite text i modalfönstret.</p>
      <button
        id="closeModalBtn"
        aria-label="closeModalWindow"
        class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
      >
        Stäng
      </button>
    </div>
    <button
      id="openbutton"
      onclick="openModal()"
      class="border-2 rounded-md border-black p-1 m-2 hover:bg-gray-200 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
    >
      öppna
    </button>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
